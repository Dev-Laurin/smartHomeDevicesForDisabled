{% extends "layout.html" %}
{% block main %}
<div class="container">
	<div class="row">
		<h1>Let us help you smartify your home!</h1> 
	</div> 
	<div class="row">
		<h2> Please select your device input type from the list below. </h2>
	</div>
	<div>
		<form action="/listDevices" method="post"> 
			{% for category in categories %}
			<div class="form-check-inline">
			  <input class="form-check-input" type="checkbox" value="" id="{{category}}">
			  <label class="form-check-label" for="{{category}}">
			    {{category}}
			  </label>
			</div>
			{% endfor %}
			<button type="submit" class="btn btn-primary">Submit</button> 
		</form> 

	</div>
</div>

{% endblock %}
