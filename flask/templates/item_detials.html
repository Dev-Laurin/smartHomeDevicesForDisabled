{% extends "layout.html" %}
{% block main %}
<div class="container"> 
	<br> 
	<div class="row">
		<div class="col"> 
			<h2>{{device.name}}</h2> 
		</div> 
	</div> 
	<div class="row">
		<div class="col-md-4">
			<svg class="bd-placeholder-img" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text></svg>
		</div>
		<div class="col-md-8">
        	<div class="row">
        		<div class="col-md-6 col-lg-6">
        			<label><b>Narrative / Use Description</b><br>{{d.narrative}}</label>
	        		<br> 
	        		<label><b>Price: </b></label> 
		        	{{'%0.2f' % d.price}}
		        	
		        	<label><b>Recurring Price: </b></label> 
			        {{'%0.2f' % d.recurring_price}} {{d.paymentoccurence}}
	        	</div> 
	        	<div class="col-md-6 col-lg-6">
        			<label><b> Device Category: </b></label> 
			        {{d.devicecategory}}
			        <br>
			   
		        	<label><b>Device Rating: </b></label> 
		        	{{d.effectiveness_rating}}
		        	<br> 
		       
			        <label><b>Device Description: </b><br>{{d.description}}</label> 
			        <br> 
			        <label><b>Link: </b><a target="_blank" href="{{d.link}}">Link to Purchase</a></label>
	        	</div> 
        	</div> 
        </div> 
	</div> 
</div>

{% endblock %}
