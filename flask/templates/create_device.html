{% extends "layout.html" %}
{% block main %}
<div class="container">
	<div class="row">
		<h2> Create a new Device </h2>
	</div>
	<div>
		<form action="/createDevice" method="post"> 
			<div class="form-group"> 
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="inputGroup-sizing-default">Device Name</span>
				  </div>
				  <input type="text" name="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>
			</div> 
			<div class="form-group">
			    <label for="exampleFormControlTextarea1">Product Description</label>
			    <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
			  </div>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text">$</span>
			  </div>
			  <input name="price" type="text" class="form-control" aria-label="Price">
			</div>
			 <div class="form-group">
			    <label for="exampleFormControlTextarea1">How could this be used for disabilities? (Narrative)</label>
			    <textarea class="form-control" name="narrative" id="exampleFormControlTextarea1" rows="3"></textarea>
			  </div>
			 <div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text">Recurring $</span>
			  </div>
			  <input name="recurring_price" type="text" class="form-control" aria-label="Price">
			</div>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="inputGroupSelect01">Payment Type</label>
			  </div>
			  <select class="custom-select" id="inputGroupSelect01" name="payment_occurence">
			    <option selected>Choose...</option>
			    {% for p in po %}
			    	<option value="{{p}}">{{p}}</option>
			    {% endfor %}
			  </select>
			</div>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="inputGroup-sizing-default">Hyperlink to Purchase Device</span>
			  </div>
			  <input type="text" name="link" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			</div>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="inputGroupSelect01">Device Category</label>
			  </div>
			  <select class="custom-select" id="inputGroupSelect01" name="device_category">
			    <option selected>Choose...</option>
			    {% for d in deviceCat %}
			    	<option value="{{d}}">{{d}}</option>
			    {% endfor %}
			  </select>
			</div>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="inputGroupSelect01">Device Effectiveness Rating</label>
			  </div>
			  <select name='effectiveness_rating' class="custom-select" id="inputGroupSelect01">
			    <option selected>Choose Stars...</option>
			    <option value="1">One</option>
			    <option value="2">Two</option>
			    <option value="3">Three</option>
			    <option value="3">Four</option>
			    <option value="3">Five</option>
			  </select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button> 
		</form> 

	</div>
</div>

{% endblock %}
